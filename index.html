<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Your coffee log.</h1>
  </header>

  <main>
    <form>
      <select type="select" name="method" id="method">
        <option value="choose">Choose a method</option>
        <option value="Aeropress">Aeropress</option>
        <option value="French Press">French press</option>
        <option value="Moka Pot">Moka pot</option>
        <option value="V60">V60</option>
        <option value="Chemex">Chemex</option>
        <option value="Siphon">Siphon</option>
      </select>
      <input type="text" name="country" id="country" placeholder="Country">
      <input type="text" name="region" id="region" placeholder="Region">
      <input type="number" name="coffee-amount" id="coffee-amount" placeholder="Coffee amount ( grams )">
      <input type="number" name="water-amount" id="water-amount" placeholder="Water amount ( grams )">
      <input type="number" name="temp" id="temp" placeholder="Temperature ( Celsius )">
      <input type="number" name="time" id="time" placeholder="Brew time ( minutes )">
      <button type="submit">Submit</button>
    </form>
    <label for="sort">Sort by method</label>
    <select name="sort-method" id="sort-method" type="submit" class="sort-method">
      <option value="choose">All methods</option>
        <option value="Aeropress">Aeropress</option>
        <option value="French Press">French press</option>
        <option value="Moka Pot">Moka pot</option>
        <option value="V60">V60</option>
        <option value="Chemex">Chemex</option>
        <option value="Siphon">Siphon</option>
    </select>
    <label for="search">Search</label>
    <input type="search" name="search" id="search">
    <div id="cards"></div>
  </main>
  <footer>

  </footer>
</body>
</html>
